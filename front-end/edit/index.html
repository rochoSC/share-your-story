<html lang="en" >

<body>
  <!-- Session information -->
  <!-- Your code goes here -->
  <div class="container">
   <div class="row">
    <form id="projectForm" method="post" data-toggle="validator">
      <input type="hidden" id="projectId" />
      <div class="row" name="formularioClasico">
        <div class="col">
          <div class="form-group">
            <label for="title">Title</label>
            <input required type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title">
            <small id="titleHelp" class="form-text text-muted">Tell us what's your story's name.</small>
          </div>
          <div class="form-group">
            <label for="categories">Category</label>
            <select id="categories" class="form-control">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea required class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="title">Tags</label>
            <div class="tags-input form-control" data-name="tags-input" id="tags" aria-describedby="tagsHelp">
              <small id="titleHelp" class="form-text text-muted">Write tags separated by commas</small>
            </div>
          </div>
        </div>

        <div class="row" name="fragmentos">
          <div class="col-lg-6">
            <!--Cada columna es un fragmento-->
            <div class="container">
              <div class="row">
                <div class="col">
                  <a id="fragmento1" class="img-fluid">
                    <img id="thumbnail1" src="http://localhost/uploads/defaultFragment.png" width="100%" height="350px">
                    <p>Introduction</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <!--Cada columna es un fragmento-->
            <div class="container">
              <div class="row">
                <div class="col">
                  <a id="fragmento2" class="img-fluid">
                    <img id="thumbnail2" src="http://localhost/uploads/defaultFragment.png" width="100%" height="350px">
                    <p>Talk about the situation you overcame</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <!--Cada columna es un fragmento-->
            <div class="container">
              <div class="row">
                <div class="col">
                  <a id="fragmento3" class="img-fluid">
                    <img id="thumbnail3" src="http://localhost/uploads/defaultFragment.png" width="100%" height="350px">
                    <p>How did you overcome?</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <!--Cada columna es un fragmento-->
            <div class="container">
              <div class="row">
                <div class="col">
                  <a id="fragmento4" class="img-fluid">
                    <img id="thumbnail4" src="http://localhost/uploads/defaultFragment.png" width="100%" height="350px">
                    <p>Conclusions</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <!--Cada columna es un fragmento-->
            <div class="container">
              <div class="row">
                <div class="col">
                  <a id="fragmento5" class="img-fluid">
                    <img id="thumbnail5" src="http://localhost/uploads/defaultFragment.png" width="100%" height="350px">
                    <p>Climax</p>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
<nav class="floating-menu">
  <button href="#" id="deleteButton" class="btn btn-outline-dark btn-lg" style="width:100%; margin:2px">Delete</button>
  <button href="#" class="btn btn-outline-success btn-lg" id="createButton" style="width:100%; margin:2px">Create</button>
  <button  id="publishToModal" href="#" class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#publishModal" disabled=true style="width:100%; margin:2px">Publish</button>
  <button href="#" id="dashboardBtn" class="btn btn-outline-dark btn-lg" style="width:100%; margin:2px">Dashboard</button>
</nav>

  <!-- This has to always bee added to any html; Start -->

  <!-- Log out confirmation modal -->
  <div class="modal fade" id="confirmLogOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">

          <h4 class="modal-title">Log out</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to Log Out?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a class="btn btn-danger btn-ok">Log Out</a>
        </div>
      </div>
    </div>
  </div>


<!-- Publishing Modal -->
<div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">

          <h4 class="modal-title">Publishing</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">
          <p>You are about to publish your project</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a id="publishButton" class="btn btn-success btn-ok">Publish</a>
        </div>
      </div>
    </div>
  </div>




  <!-- Global JS -->
