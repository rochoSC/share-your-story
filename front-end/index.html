<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <form class="navbar-form navbar-btn navbar-left " role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
      </form>
      <!-- Login Modal -->
      <!-- <button type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#loginModal">Share a History</button> -->
      <button type="button" class="btn btn-primary navbar-btn navbar-right" data-toggle="modal" data-target="#loginModal" id="shareStory">Share a Story</button>
      <a href="/dashboard" class="btn btn-primary btn-lg active collapse" role="button" aria-pressed="true" id="goToDashboard">Dashboard</a>
      <div class="collapse" style="margin:20px" id="usernameSession">
        <a href="#" class="btn btn-default" data-toggle="modal" data-target="#confirmLogOut">Session</a>
      </div>
    </div>
  </nav>
  <div id="wrapper" ></div> <!-- Adding the carrusell here -->
  <!--end of module-section-->
  <!-- Include the above in your HEAD tag ---------->
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="loginView">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          </div>
          <div class="modal-body">
            <div class="well">
              <form id="loginForm">
                <div class="form-group">
                  <label for="username" class="control-label">Username</label>
                  <input type="text" class="form-control" id="usernameL" name="username" required title="Please enter your username" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Password</label>
                  <input type="password" class="form-control" id="passwordL" name="password" required title="Please enter your password" placeholder="Password">
                </div>
                <div id="loginErrorMsg" class="alert alert-danger collapse" role="alert">Login error</div>
                <button type="submit" class="btn btn-success btn-block">Login</button>
                <a href="#" class="btn btn-default btn-block" id="createAccount">Create an account</a>
              </form>
            </div>
          </div>
        </div>
        <div id="registerView" class="collapse">
          <div class="modal-header">
            <h4 class="modal-title">Register</h4>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          </div>
          <div class="modal-body">
            <div class="well">
              <form id="registerForm" data-toggle="validator">
                <div class="form-group">
                  <label for="name" class="control-label">Name</label>
                  <input type="text" class="form-control" id="nameR" name="name" title="Please enter your name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="lastname" class="control-label">Lastname</label>
                  <input type="text" class="form-control" id="lastNameR" name="lastname" title="Please enter your lastname" placeholder="Lastname">
                </div>
                <div class="form-group">
                  <label for="username" class="control-label">Username</label>
                  <input type="text" class="form-control" id="usernameR" name="username" required title="Please enter your username" placeholder="Username">
                  <span class="help-block"></span>
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Password</label>
                  <input type="password" class="form-control" id="passwordR" name="password" required title="Please enter your password" placeholder="Password">
                  <span class="help-block">Min. 6 characteres</span>
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPasswordR" name="passwordConfirm" required title="Confirm password" placeholder="Confirm Password">
                  <span class="help-block"></span>
                </div>

                <div id="registerErrorMsg" class="alert alert-danger collapse" role="alert">Register error</div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
                <a href="#" class="btn btn-default" id="backToLogin">Back to Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- This has to always bee added to any html; Start -->

  <!-- Log out confirmation modal -->
  <div class="modal fade" id="confirmLogOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">

          <h4 class="modal-title">Log out</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to Log Out?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a class="btn btn-danger btn-ok">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  
  

 <!--Watching a video -->

  <div class="modal fade" id="VideoWatch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h1 class="modal-title" id="videoTitle"></h1>
        </div>

        <div class="modal-body">
          <iframe width="560" height="315" id="videoToWatch" frameborder="0" allowfullscreen>
          </iframe>
          <p id="titleDescription"></p>
        </div>

        <!--</div>-->
      </div>
    </div>
  </div>
